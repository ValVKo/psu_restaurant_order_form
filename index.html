<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billy Bob's Burgers & Subs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #d7d7d7
        }

        input {
            border: none;
        }

        h3 {
            text-transform: uppercase;
        }

        input[type="submit" i], input[type="reset" i] {
            background-color: #afb1c1;
            padding: 10px;
        }

        input[type="submit" i]:hover, input[type="reset" i]:hover {
            background-color: #bec0d0;
        }
    </style>
</head>

<body>
<div class="container">
    <br>
    <h3>
        Billy Bob's Burgers & Subs<br>
        <small class="text-muted" style="font-size:20px; text-transform:capitalize">Food with Attitude</small>
    </h3>
    <br>
    <form action="" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" placeholder="Enter Full Name" required>

        <br><br>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            Set password for future orders:
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <br>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" onchange="status(this)">
            <option selected>Menu Options</option>
            <option value="burger">Burger</option>
            <option value="sub">Sub</option>
        </select>

        <br>
        <div class="container m-2" id="burgerChoice" id="choiceContain">
            <div class="row">

                <div class="col">
                    Patty
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="burgerPatty" id="pattyChoice" checked>
                        <label class="form-check-label" for="pattyChoice">
                            Beef
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="burgerPatty" id="pattyChoice2">
                        <label class="form-check-label" for="pattyChoice2">
                            Bison
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="burgerPatty" id="pattyChoice3">
                        <label class="form-check-label" for="pattyChoice3">
                            Veggie (Tofu)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="burgerPatty" id="pattyChoice4">
                        <label class="form-check-label" for="pattyChoice4">
                            Turkey
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="burgerPatty" id="pattyChoice5">
                        <label class="form-check-label" for="pattyChoice5">
                            Fish
                        </label>
                    </div>
                </div>

                <div class="col">
                    Bun Type
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bunChoice" id="bunChoice" checked>
                        <label class="form-check-label" for="bunChoice">
                            Wheat
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bunChoice" id="bunChoice2">
                        <label class="form-check-label" for="bunChoice2">
                            Potato
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bunChoice" id="bunChoice3">
                        <label class="form-check-label" for="bunChoice3">
                            Pretzel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bunChoice" id="bunChoice4">
                        <label class="form-check-label" for="bunChoice4">
                            Lettuce Wrap
                        </label>
                    </div>
                </div>

                <div class="col">
                    Cheese
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerCheese" id="cheeseChoice">
                        <label class="form-check-label" for="cheeseChoice">
                            Cheddar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerCheese" id="cheeseChoice2">
                        <label class="form-check-label" for="cheeseChoice2">
                            American
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerCheese" id="cheeseChoice3">
                        <label class="form-check-label" for="cheeseChoice3">
                            Swiss
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerCheese" id="cheeseChoice4">
                        <label class="form-check-label" for="cheeseChoice4">
                            Pepper Jack
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerCheese" id="cheeseChoice5">
                        <label class="form-check-label" for="cheeseChoice5">
                            Blue
                        </label>
                    </div>
                </div>

                <div class="col">

                    Toppings
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice">
                        <label class="form-check-label" for="toppingsChoice">
                            Pickles
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice2">
                        <label class="form-check-label" for="toppingsChoice2">
                            Onions
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice3">
                        <label class="form-check-label" for="toppingsChoice3">
                            Lettuce
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice4">
                        <label class="form-check-label" for="toppingsChoice4">
                            Tomato
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice5">
                        <label class="form-check-label" for="toppingsChoice5">
                            Chili
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice6">
                        <label class="form-check-label" for="toppingsChoice6">
                            Bacon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="burgerToppings" id="toppingsChoice7">
                        <label class="form-check-label" for="toppingsChoice7">
                            Fried Egg
                        </label>
                    </div>

                </div>

                <div class="col">

                    Condiments
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Ketchup" id="condimentsChoice">
                        <label class="form-check-label" for="condimentsChoice">
                            Ketchup
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mayo" id="condimentsChoice2">
                        <label class="form-check-label" for="condimentsChoice2">
                            Mayo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mustard" id="condimentsChoice3">
                        <label class="form-check-label" for="condimentsChoice3">
                            Mustard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Relish" id="condimentsChoice4">
                        <label class="form-check-label" for="condimentsChoice4">
                            Relish
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Barbecue Sauce" id="condimentsChoice5">
                        <label class="form-check-label" for="condimentsChoice5">
                            Barbecue Sauce
                        </label>
                    </div>

                </div>

            </div>
        </div>

        <div class="container m-2" id="subChoice" id="choiceContain">
            <div class="row">

                <div class="col">
                    Meat
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="meatPick" id="meatChoice" checked>
                        <label class="form-check-label" for="meatChoice">
                            Beef
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="meatPick" id="meatChoice2">
                        <label class="form-check-label" for="meatChoice2">
                            Rotisserie-Chicken
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="meatPick" id="meatChoice3">
                        <label class="form-check-label" for="meatChoice3">
                            Tuna
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="meatPick" id="meatChoice4">
                        <label class="form-check-label" for="meatChoice4">
                            Turkey
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="meatPick" id="meatChoice5">
                        <label class="form-check-label" for="meatChoice5">
                            Ham
                        </label>
                    </div>
                </div>

                <div class="col">
                    Roll Type
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rollType" id="rollChoice" checked>
                        <label class="form-check-label" for="rollChoice">
                            Multi-Grain
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rollType" id="rollChoice2">
                        <label class="form-check-label" for="rollChoice2">
                            Flatbread
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rollType" id="rollChoice3">
                        <label class="form-check-label" for="rollChoice3">
                            Italian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rollType" id="rollChoice4">
                        <label class="form-check-label" for="rollChoice4">
                            Gluten-Free
                        </label>
                    </div>
                </div>

                <div class="col">
                    Cheese
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCheese" id="cheese2Choice">
                        <label class="form-check-label" for="cheese2Choice">
                            Cheddar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCheese" id="cheese2Choice2">
                        <label class="form-check-label" for="cheese2Choice2">
                            American
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCheese" id="cheese2Choice3">
                        <label class="form-check-label" for="cheese2Choice3">
                            Swiss
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCheese" id="cheese2Choice4">
                        <label class="form-check-label" for="cheese2Choice4">
                            Pepper Jack
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCheese" id="cheese2Choice5">
                        <label class="form-check-label" for="cheese2Choice5">
                            Mozzarella
                        </label>
                    </div>
                </div>

                <div class="col">

                    Toppings
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice">
                        <label class="form-check-label" for="toppings2Choice">
                            Pickles
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice2">
                        <label class="form-check-label" for="toppings2Choice2">
                            Onions
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice3">
                        <label class="form-check-label" for="toppings2Choice3">
                            Lettuce
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice4">
                        <label class="form-check-label" for="toppings2Choice4">
                            Tomato
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice5">
                        <label class="form-check-label" for="toppings2Choice5">
                            Black Olives
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice6">
                        <label class="form-check-label" for="toppings2Choice6">
                            Bacon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subToppings" id="toppings2Choice7">
                        <label class="form-check-label" for="toppings2Choice7">
                            Pepperoni
                        </label>
                    </div>

                </div>

                <div class="col">

                    Condiments
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCondiments" id="condiments2Choice">
                        <label class="form-check-label" for="condiments2Choice">
                            Ranch
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCondiments" id="condiments2Choice2">
                        <label class="form-check-label" for="condiments2Choice2">
                            Mayo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCondiments" id="condiments2Choice3">
                        <label class="form-check-label" for="condiments2Choice3">
                            Mustard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCondiments" id="condiments2Choice4">
                        <label class="form-check-label" for="condiments2Choice4">
                            Vinegar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="subCondiments" id="condiments2Choice5">
                        <label class="form-check-label" for="condiments2Choice5">
                            Buffalo
                        </label>
                    </div>

                </div>

            </div>
        </div>

        Side order:
        <select class="form-select" multiple aria-label="multiple select">
            <option value="none" selected>None</option>
            <option value="fries">French fries</option>
            <option value="salad">Salad</option>
            <option value="chips">Chips</option>
        </select>

        <br><br>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <br>

        <input type="submit" value="Submit Order">
        <input type="reset" name="Submit2" value="Reset">
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript">

    document.getElementById('burgerChoice').style.display = 'none';
    document.getElementById('subChoice').style.display = 'none';

    function status(select) {

        if (select.value == 'burger') {
            document.getElementById('burgerChoice').style.display = "block";
            document.getElementById('subChoice').style.display = 'none';
        }
        else if (select.value == 'sub') {
            document.getElementById('subChoice').style.display = "block";
            document.getElementById('burgerChoice').style.display = 'none';
        }
        else {
            document.getElementById('burgerChoice').style.display = 'none';
            document.getElementById('subChoice').style.display = 'none';
        }
    }
</script>
</body>
</html>
